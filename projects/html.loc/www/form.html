<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Формы</title>
	<link href="css/stylef.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<form action="formdata.php" method="POST" name="name1">
		<fieldset>
			<legend>Ввод личных данных</legend>
			<p class="question"><label for="name">Введите ваше имя(макс.10символов):<input class="input" type="text" name="name" id="name" size="30" maxlength="10"></label></p>
			<p class="question"><label for="password">Введите ваш пароль(макс.10символов):<input class="input" type="password" name="password" id="password" size="30" maxlength="10"></label></p>
		</fieldset>
		
		<fieldset>
			<legend>Вопросы</legend>
			<p class="question">Любите ли вы экономить время?</p>
			<p><label>Yes<input type="radio" name="time" value="Yes" checked></label>
			<label>No<input type="radio" name="time" value="No"></label></p>
			
			<p class="question">Какими инструментами для экономии времени вы пользуетесь</p>
			<label><input type="checkbox" name="Ежедневник">Ежедневник</label>
			<label><input type="checkbox" name="Хронометраж">Хронометраж</label>
			<label><input type="checkbox" name="Свои наработки">Свои наработки</label>
		
			<p class="question"><label for="sleep">Сколько времени вы спите?</label></p>
			<select name="sleep" size="5" multiple>
				<option>5</option>
				<option>6</option>
				<option value="seven">7</option>
				<option>8</option>
				<option>8+</option>
			</select>
			<select name="sleep" id="sleep">
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option selected>8</option>
				<option>8+</option>
			</select>
		</fieldset>
		
		<p class="question tr"><label for="text">Поделитесь своими наработками в экономии времени</label></p>
		<p><textarea name="text" cols="10" rows="10" id="text" disabled></textarea></p>
		
		<p><textarea name="text" cols="10" rows="10" id="text">Text</textarea></p>
		
		<p><input type="image" src="images/blueButton.jpg" name="imgbutton"></p>
	</form>
</div>
</body>
</html>
