<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="shortcut icon" href="favicon.ico" sizes="20x20" type="image/x-icon">
</head>
<body>

<h1>Register page</h1>

<fieldset>
    <legend><h3>Register page</h3></legend>
    <form action="register.php" method="post" enctype="multipart/form-data">

        <!-- First name -->
        <label for="fname"><b>First name (simbols 3-8)</b> &nbsp;</label><br>
        <input type="text" name="fname" minlength="3" maxlength="8" required placeholder="First name" id="fname">
        <br><br><br>
        <!-- /First name -->

        <!-- Last name -->
        <label for="lname"><b>Last name (simbols 10-15)</b> &nbsp;</label><br>
        <input type="text" name="lname" minlength="10" maxlength="15" required placeholder="Last name" id="lname">
        <br><br><br>
        <!-- /Last name -->

        <!-- Login -->
        <label for="login-name"><b>Login name (simbols 5-8)</b> &nbsp;</label><br>
        <input type="text" name="login-name" minlength="5" maxlength="8" required placeholder="Login name" id="login-name">
        <br><br><br>
        <!-- /Login -->

        <!-- Email address -->
        <label for="email"><b>Your email address</b> &nbsp;</label><br>
        <input type="email" name="email" required placeholder="Your email" id="email">
        <br><br><br>
        <!-- /Email address -->

        <!-- Password -->
        <label for="password"><b>Password (simbols 5-10)</b> &nbsp;</label><br>
        <input type="password" name="password" minlength="5" maxlength="10" required placeholder="Your password" id="password">
        <br><br><br>
        <!-- /Password -->

        <!-- Confirm password -->
        <label for="confirm-password"><b>Confirm password</b> &nbsp;</label><br>
        <input type="password" name="confirm-password" minlength="5" maxlength="10" required placeholder="Confirm password" id="confirm-password">
        <br><br><br>
        <!-- /Confirm password -->

        <!-- Choose gender -->
        <label><b>Choose gender</b></label><br>
        <label for="male">
            <input type="radio" id="male" value="male" name="radio">Male
        </label>
        <label for="feminine">
            <input type="radio" id="feminine" value="feminine" name="radio">Feminine
        </label>
        <br><br><br>
        <!-- /Choose gender -->

        <!-- Notifications -->
        <label><b>Notifications</b></label><br>
        <label for="notifications">
            <input type="checkbox" checked id="notifications" name="notifications" value="true">Receive notifications by mail
        </label>
        <br><br><br>
        <!-- /Notifications -->

        <!-- Choose avatar -->
        <label for="file"><b>Choose avatar</b><br>
            <input type="file" id="file" name="avatar">
        </label>
        <br><br><br>
        <!-- /Choose avatar -->

        <!-- Choose your city -->
        <label for="city"><b>Choose your city</b></label><br>
        <select name="city" id="city" required>
            <option value="y">Yerevan</option>
            <option value="m">Moscow</option>
            <option value="p">Paris</option>
        </select>
        <br><br><br>
        <!-- /Choose your city -->

        <!-- Send button -->
        <button type="submit" name="send-form">
            <img src="../images/reg.png" alt="Register btn-img" width="150" height="30">
        </button>
        <!-- Send button -->

    </form>
</fieldset>

</body>
</html>
