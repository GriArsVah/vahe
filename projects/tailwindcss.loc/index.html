<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- https://tailwindcss.com/ -->
</head>
<body class="text-black-700 bg-gradient-to-b from-green-400 to-blue-500">

<div class="md:container md:mx-auto px-4">
    <header>
        <nav class="flex justify-between text-2xl py-8 border-b-2 border-blue-100 mb-8">
            <a class="bg-blue-400 border-2 border-blue-400 rounded-md px-8 py-4 text-white" href="#">Header</a>
            <ul class="flex justify-between">
                <li class="bg-blue-400 border-2 border-blue-400 rounded-md px-8 py-4 text-white"><a href="#">About</a></li>
                <li class="ml-8 bg-blue-400 border-2 border-blue-400 rounded-md px-8 py-4 text-white"><a href="#">Blog</a></li>
                <li class="ml-8 bg-blue-400 border-2 border-blue-400 rounded-md px-8 py-4 text-white"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="bg-blue-100 rounded-md p-8 mb-8">1</div>
        <div class="flex justify-center py-8">
            <svg class="animate-bounce w-6 h-6 text-amber-900" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>
    </header>
    <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-1 text-center mb-8">
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">1</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">2</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">3</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">4</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">5</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">6</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">7</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">8</div>
        <div class="transition bg-blue-100 duration-500 ease-in-out hover:bg-blue-400 rounded-md p-8">9</div>
    </main>
    
    <footer class="bg-blue-100 rounded-md p-8 mb-8">
        <h2 class="text-lg mb-4">Subscribe Me</h2>
        <form action="#" method="#" class="flex text-lg -m-2 grid grid-cols-1 sm:grid-cols-3 sm:gap-1">
            <input class="w-full border-2 border-blue-400 rounded-md placeholder-blue-400 px-8 py-4 m-2" type="text" placeholder="name">
            <input class="w-full border-2 border-blue-400 rounded-md placeholder-blue-400 px-8 py-4 m-2" type="email" placeholder="email">
            <input class="w-full bg-blue-400 border-2 border-blue-400 rounded-md px-8 py-4 text-white m-2" type="submit" placeholder="Subscribe">
        </form>
    </footer>
</div>
</body>
</html>
